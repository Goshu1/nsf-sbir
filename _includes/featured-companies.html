<ul class="flex-list flex-list-4-col featured-companies">
{% for company in site.data.featured-companies %}
  {% for topic in site.data.topics %}
    {% if topic['awardeeName'] == company %}
      <li><a href="{{ site.baseurl }}/portfolio/details/?company={{ company | slugify }}#{{ company | slugify }}">{{ company }}</a></li>
      {% break %}
    {% endif %}
  {% endfor %}
{% endfor %}
</ul>
