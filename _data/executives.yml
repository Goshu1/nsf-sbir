- photo: Barry.jpg
  name: Barry W. Johnson
  email:
  bio: "is the Division Director for the Division of Industrial Innovation and Partnerships (IIP) at NSF. Prior to joining NSF he was the Senior Associate Dean in the School of Engineering and Applied Science at the University of Virginia. He continues to hold the L. A. Lacy Distinguished Professorship at the University of Virginia. In 1998 he was a founder of Privaris, Inc., a biometrics security company. While on leave from the University of Virginia from 2002 to 2006 he served as Chairman, President, and CEO of Privaris. Prior to joining the University of Virginia he worked as a research engineer for Harris Corporation in their Government Aerospace Systems Division. He is the author of two books, nine book chapters and more than 150 journal and conference articles. He is also an inventor on 34 issued patents and more than 30 applications currently pending. Barry received the B.S., M.E., and Ph.D. degrees in electrical engineering from the University of Virginia, Charlottesville, Virginia, in 1979, 1980, and 1983, respectively. He is a Fellow of the IEEE for his contributions to fault-tolerant computing. He is also a Fellow of the National Academy of Inventors. His major awards include the 1992 C. Holmes MacDonald Outstanding Young Electrical Engineering Professor Award from Eta Kappa Nu, the 1991 Frederick Emmons Terman Award from the American Society for Engineering Education, a 1992 Alan Berman Research Publications Award from the Department of the Navy, a 1990 Outstanding Faculty Award from the State Council of Higher Education in Virginia, election to the Raven Society in 2007, a 1997 David A. Harrison Outstanding Faculty Award from the University of Virginia, and the 2011 Outstanding Faculty Award from the University of Virginia Engineering Foundation."  
- photo: Gracie.jpg
  name: Graciela Narcho
  email:
  bio: "currently serves as the Deputy Division Director for the Division of Industrial Innovation and Partnerships (IIP) at NSF. Gracie was named the Deputy Division Director for IIP and the Director of the Office of Small and Disadvantaged Business Utilization and Small Business Research and Development at the National Science Foundation (NSF) in March of 2015. She has 25 years of experience in science and engineering administration and management. Gracie came to IIP in 2013 from the Directorate for Computer and Information Science and Engineering (CISE) where her most recent position was Staff Associate in the Office of the Assistant Director. During her 10 year tenure at CISE, she served in multiple senior positions including Deputy Assistant Director for the CISE Directorate, Deputy Division Director for the Division of Computer and Network Systems, and Special Assistant to the Deputy Assistant Secretary for Grants at the Department of Health and Human Services. She was also the program manager for several large CISE grants, including the Global Environments for Networking Innovation (GENI), the National Center for Women in IT (NCWIT), and the Computing Community Consortium (CCC). Prior to joining CISE, Gracie was a Grants Officer in the NSF Division of Grants and Agreements, where she provided business oversight of NSFâ€™s Federally Funded Research and Development Centers and large facility projects. Gracie holds a MPA in Government Contracting from George Washington University and a B.A. in Economics from Tufts University."
