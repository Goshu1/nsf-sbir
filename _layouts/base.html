<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    {% include meta.html %}
    {% include styles.html %}
  </head>
  <body class="{{ layout.class }} {{ page.class }}{% if page.section_image %} page-background {% endif%}" {% if page.section_image %} style="background-image: url( {{ page.section_image }} );" {% endif%} >

    {% include skipnav.html %}
    {% include banner.html %}
    {% if page.layout == 'landing' %}
    {% else %}
      {% include header.html %}
    {% endif %}

    <main id="main-content"{% for _attr in layout.main %} {{ _attr[0] }}="{{ _attr[1] }}"{% endfor %}>
    {{ content }}
    </main>

    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
