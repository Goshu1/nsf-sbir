---
layout: base
class: secondary-narrow-layout
main:
  class: usa-layout-docs
---
{% assign sidenav = site.data.navigation[page.sidenav] | default: page.sidenav %}
{% if sidenav %}
<aside class="usa-width-one-fourth usa-layout-docs-sidenav">
  {% include sidenav.html links=sidenav %}
</aside>

<div class="usa-width-three-fourths usa-layout-docs-main_content">
  <div class="usa-section usa-content usa-grid">
    {{ content }}
  </div>
</div>
{% else %}
<div class="usa-layout-docs-main_content usa-content">
  <div class="usa-section usa-content usa-grid">
    {{ content }}
  </div>
</div>
{% endif %}
